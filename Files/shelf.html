<!DOCTYPE html>
<html>
	<head> 
		<title>Hearthstone Replay Viewer</title>
    	<meta charset="UTF-8">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">



		<!-- OW default styles -->
		<link rel="stylesheet" href="style.css" />

		<!-- TODO: group all deps in a single file -->
		<link rel="stylesheet" href="manastorm/scaffolding.css" />
		<link rel="stylesheet" href="manastorm/dependencies/hearthstone.css" />
		<link rel="stylesheet" href="manastorm/manastorm.css" />
		
		<!-- Our styles styles -->
		<link rel="stylesheet" href="styles.css" />

		<!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

		<!-- Overwolf - won't be needed later on, but useful during dev to move the window out of the way -->
		<script>			
			function dragMove(){
				overwolf.windows.getCurrentWindow(function(result){
					if (result.status=="success"){
						overwolf.windows.dragMove(result.window.id);
					}
				});
			};
		</script>

		<!-- from https://github.com/angular/quickstart -->
    	<!-- Polyfill(s) for older browsers -->
		<script src="node_modules/core-js/client/shim.min.js"></script>

	    <script src="node_modules/zone.js/dist/zone.js"></script>
	    <script src="node_modules/reflect-metadata/Reflect.js"></script>
	    <script src="node_modules/systemjs/dist/system.src.js"></script>

	    <script src="systemjs.config.js"></script>
	    <script>
	      System.import('shelf').catch(function(err){ console.error(err); });
	    </script>

	</head>

	<body onmousedown="dragMove();">
		<zh-shelf>Loading...</zh-shelf>

		<!-- Third-party scripts -->
  		<script src="plugins/overwolfplugin.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>

		<!-- Other Zero to Heroes libraries -->
		<script src="manastorm/dependencies/parseCardsText.js"></script>	
		<script src="manastorm/manastorm.js"></script>
	</body>
</html>
